<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
</head>

<body>
    <h1>Kalkulator Sederhana</h1>

    <input type="number" id="num1" placeholder="Angka pertama">
    <input type="number" id="num2" placeholder="Angka kedua">
    <br>

    <button onclick="hitung('+')">Tambah</button>
    <button onclick="hitung('-')">Kurang</button>
    <button onclick="hitung('*')">Kali</button>
    <button onclick="hitung('/')">Bagi</button>

    <h2 id="hasil">Hasil: -</h2>

    <script>
        function hitung(operator) {
            const a = parseFloat(document.getElementById('num1').value);
            const b = parseFloat(document.getElementById('num2').value);
            let hasil;

            if (isNaN(a) || isNaN(b)) {
                hasil = "Masukkan angka dulu!";
            } else {
                switch (operator) {
                    case '+': hasil = a + b; break;
                    case '-': hasil = a - b; break;
                    case '*': hasil = a * b; break;
                    case '/': hasil = b !== 0 ? a / b : "Tidak bisa dibagi 0!"; break;
                }
            }

            document.getElementById('hasil').innerText = "Hasil: " + hasil;
        }
    </script>
</body>

</html>
