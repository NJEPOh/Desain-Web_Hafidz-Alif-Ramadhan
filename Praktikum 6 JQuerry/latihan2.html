<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jam Digital jQuery</title>
    <!-- Panggil jQuery dari CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <center>
        <h1 id="jam">Hari, Tanggal Bulan tahun<br>00.00.00</h1>
        <br>
        <button id="start">START/STOP</button>
    </center>

    <script>
        $(document).ready(function () {
            let interval = null;
            let berjalan = false;

            function updateJam() {
                const hari = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
                const bulan = [
                    "Januari", "Februari", "Maret", "April", "Mei", "Juni",
                    "Juli", "Agustus", "September", "Oktober", "November", "Desember"
                ];

                const now = new Date();
                const namaHari = hari[now.getDay()];
                const tanggal = now.getDate();
                const namaBulan = bulan[now.getMonth()];
                const tahun = now.getFullYear();

                // Tambahkan 0 di depan jika angka < 10
                const jam = (now.getHours() < 10 ? "0" : "") + now.getHours();
                const menit = (now.getMinutes() < 10 ? "0" : "") + now.getMinutes();
                const detik = (now.getSeconds() < 10 ? "0" : "") + now.getSeconds();

                $("#jam").html(`${namaHari}, ${tanggal} ${namaBulan} ${tahun}<br>${jam}:${menit}:${detik}`);
            }

            // Event tombol START/STOP
            $("#start").click(function () {
                if (berjalan) {
                    clearInterval(interval);
                    berjalan = false;
                } else {
                    updateJam();
                    interval = setInterval(updateJam, 1000);
                    berjalan = true;
                }
            });
        });
    </script>
</body>

</html>
