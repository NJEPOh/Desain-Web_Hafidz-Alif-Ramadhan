<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip jQuery UI (via CDN)</title>

    <!-- jQuery UI CSS dari CDN -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">

    <!-- jQuery utama dari CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- jQuery UI dari CDN -->
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js"></script>
</head>

<body>
    <form>
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" title="Karakter minimal 5 dan maksimal 20">
        <br><br>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password"
            title="Harus mengandung 1 huruf besar, angka, dan karakter khusus">
    </form>

    <script>
        // Aktifkan tooltip jQuery UI di seluruh dokumen
        $(function () {
            $(document).tooltip({
                track: true, // Tooltip mengikuti kursor
                show: { effect: "fadeIn", duration: 200 },
                hide: { effect: "fadeOut", duration: 200 }
            });
        });
    </script>
</body>

</html>
