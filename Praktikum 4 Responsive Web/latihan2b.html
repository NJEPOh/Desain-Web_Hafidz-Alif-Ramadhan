<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 2b</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header,
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }

        .box {
            background: #007BFF;
            color: white;
            padding: 40px;
            text-align: center;
            border-radius: 10px;
            flex: 1 1 30%;
            min-width: 250px;
        }

        @media screen and (max-width: 1024px) {
            .box {
                flex: 1 1 45%;
            }
        }

        @media screen and (max-width: 600px) {
            .box {
                flex: 1 1 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Latihan 2b - Flexbox Responsif</h1>
    </header>

    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>

    <footer>
        <p>&copy; 2025 Responsive Flexbox Layout</p>
    </footer>
</body>

</html>
